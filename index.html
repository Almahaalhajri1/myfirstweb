<!DOCTYPE html>
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALmahaAlhajri</title>
    <!--the logo-->
    <link rel="icon" href="./images/logo.ico"/>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css"/>
    
</head>
<body>
    <!--the header-->
    <header class="center" id="top">اهلا بكم في موقعي </header>

    <!--the nav-->
    <nav>
        <img src="./images/weblogo.jpg" alt="Almaha logo" class="logo" />
        <!--الخيارات اللي ابيها -->
        <ul class="navList">
            <li><a href="#about us">about us</a></li>
            <li><a href="#work"> our work </a></li>
            <li><a href="#contact">contact me</a></li>

        </ul>
    </nav>
    <main>
        <!--welcome section -->
        <section id="welcomesection">
            <div class="overlay">
                 <h3>hello, <span>everyone</span></h3>
                 <!-- some text -->
                 <p>اسمي المها طالبة هندسة كمبيوتروهذا اول موقع لي </p>
                 <form>
                     <input type="text" placeholder="enter your name" />
                 </form>
                 <button>click on me</button>
            </div>     
        </section>

        <!--about us section-->
        <section id="about us">
            <div class="center">
                <h2 class="title">About us</h2>
                <p class="sage">ان شاء الله راح يكون هني مكان التعريف عن saa</p>

            </div>


        </section>
        <section id="contact">
            <div class="center">
                <h2 class="title">Contact Me</h2>
            
            </div>

        </section>

        <form>
            <div class="form-group">
                <label for="contactName">Your Name:</label>
                <input
                  type="text"
                  name="contactName"
                  placeholder="Name"
                  id="contactName"
                />
              </div>
      
              <div class="form-group">
                <label for="contactEmail">Your Email:</label>
                <input type="email" name="contactEmail" id="contactEmail" />
              </div>
      
              <div class="form-group">
                <label>Choose the type:</label>
                <br />
                <input
                  type="radio"
                  name="formType"
                  id="complaint"
                  value="complaint"
                />
                <label for="complaint">Complaint</label>
                <br />
                <input
                  type="radio"
                  name="formType"
                  id="suggestion"
                  value="suggestion"
                />
                <label for="suggestion">Suggestion</label>
              </div>
      
              <div class="form-group">
                <label for="contactMSG">Your MSG:</label>
                <textarea name="contactMSG" id="contactMSG"></textarea>
              </div>
      
              <div class="form-group">
                <button>Send</button>
              </div>

        </form>
    </main>

    <footer class="center">
        Copyright &copy; Almaha.
    </footer>

    
</body>
</html>
